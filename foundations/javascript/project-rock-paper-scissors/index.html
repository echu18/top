<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>


</head>
<body>
  <h1>Rock, Paper, Scissors</h1>


  <div id="round-container">
    <h2>Round: <span>1</span></h2>
  </div>

  <div id="score-container">
    <div id="human-score">Human score:<span>0</span></div>
    <div id="computer-score">Computer score:<span>0</span></div>
  </div>

  <div id="message-container">
    <h3 id="message"></h3>
  </div>

  <div id="btn-container">
    <button class="btn btn-action show" id="rock" value="rock">Rock</button>
    <button class="btn btn-action show" id="paper" value="paper">Paper</button>
    <button class="btn btn-action show" id="scissors" value="scissors">Scissors</button>
    <button class="btn btn-new-game hide">New Game</button>
  </div>
</body>
</html>
