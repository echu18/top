<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div class="calc-display"></div>
      <div class="btn-pad">
        <div class="numpad">
          <button class="btn btn-numpad" id="num1">1</button>
          <button class="btn btn-numpad" id="num2">2</button>
          <button class="btn btn-numpad" id="num3">3</button>
          <button class="btn btn-numpad" id="num4">4</button>
          <button class="btn btn-numpad" id="num5">5</button>
          <button class="btn btn-numpad" id="num6">6</button>
          <button class="btn btn-numpad" id="num7">7</button>
          <button class="btn btn-numpad" id="num8">8</button>
          <button class="btn btn-numpad" id="num9">9</button>
          <button class="btn btn-numpad" id="num0">0</button>
        </div>
        <div class="operator-btns">
          <button class="btn btn-operator" id="clear">AC</button>
          <button class="btn btn-operator" id="plus">+</button>
          <button class="btn btn-operator" id="minus">-</button>
          <button class="btn btn-operator" id="multiply">x</button>
          <button class="btn btn-operator" id="divide">/</button>
          <button class="btn btn-operator" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
