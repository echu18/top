<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <h1>Calculator</h1>
    <div id="calculator">
      <div class="calc-display"></div>
      <div class="btn-pad">
        <div class="numpad">
          <button class="btn btn-numpad" id="num1" data-num="1">1</button>
          <button class="btn btn-numpad" id="num2" data-num="2">2</button>
          <button class="btn btn-numpad" id="num3" data-num="3">3</button>
          <button class="btn btn-numpad" id="num4" data-num="4">4</button>
          <button class="btn btn-numpad" id="num5" data-num="5">5</button>
          <button class="btn btn-numpad" id="num6" data-num="6">6</button>
          <button class="btn btn-numpad" id="num7" data-num="7">7</button>
          <button class="btn btn-numpad" id="num8" data-num="8">8</button>
          <button class="btn btn-numpad" id="num9" data-num="9">9</button>
          <button class="btn btn-numpad" id="num0" data-num="0">0</button>
        </div>
        <div class="operator-btns">
          <button class="btn btn-operator" data-operation="clear">AC</button>
          <button class="btn btn-operator" data-operation="plus">+</button>
          <button class="btn btn-operator" data-operation="minus">-</button>
          <button class="btn btn-operator" data-operation="multiply">x</button>
          <button class="btn btn-operator" data-operation="divide">/</button>
          <button class="btn btn-operator" data-operation="exp">EXP</button>
          <button class="btn btn-operator" data-operation="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
