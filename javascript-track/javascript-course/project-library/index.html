<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Library</h1>
    <div id="bookshelf">
    </div>

    <form action="" id="add-book">
      <h2>Add a book</h2>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>

      <label for="author">Author</label>
      <input type="text" name="author" id="author" required>

      <label for="pages">Pages</label>
      <input type="number" min="1" name="pages" id="pages" required>

      <label for="readStatus">Read</label>
      <input type="checkbox" name="readStatus" id="readStatus">
    </form>

    <button type="submit" form="add-book">Add Book</button>
  </div>
</body>
</html>
