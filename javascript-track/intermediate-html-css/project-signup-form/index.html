<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left-panel">
      <div class="logo-container">
        <img src="assets/odin-lined.png" alt="">
        <h1>Odin</h1>
      </div>
      <div class="photo-credit">
        <p>Photo by <a href="https://unsplash.com/@josefin">Josefin</a> on <a href="https://unsplash.com/photos/water-droplets-on-green-leaves-NeH6-YKTwUI">Unsplash</a></p>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>


      <div class="form-container">
        <p>Let's do this!</p>
        <form id="signup_form">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required placeholder="Thor">
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required placeholder="Odinson">
          </div>

          <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required placeholder="test@test.com">
          </div>

          <div>
            <label for="">Phone Number</label>
            <input type="tel" name="phone" id="phone" required placeholder="Format: (123)456-7890">
          </div>

          <div>
            <label for="">Password</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div>
            <label for="">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
          </div>
        </form>
      </div>

      <div class="form-btns">
        <button type="submit" class="btn" form="signup_form">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
